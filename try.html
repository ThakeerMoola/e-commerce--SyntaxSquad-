<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Category Section Styles */
.categories {
    padding: 50px 20px;
    background-color: #f8f8f8;
    text-align: center;
}

.categories .heading {
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 40px;
}

.category-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    justify-items: center;
}

.category {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.category img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-bottom: 2px solid #f1f1f1;
}

.category h3 {
    margin: 15px 0;
    font-size: 1.5rem;
    font-weight: 600;
}

.category .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    font-weight: bold;
    border-radius: 5px;
    text-decoration: none;
    margin-bottom: 20px;
    transition: background-color 0.3s ease;
}

.category .btn:hover {
    background-color: #0056b3;
}

.category:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
}

    </style>
</head>
<body>
   <!-- Category Section -->
<section class="categories">
    <h1 class="heading">Browse Our Categories</h1>
    <div class="category-container">
        <div class="category">
            <img src="image/laptop.jpg" alt="Laptops">
            <h3>Laptops</h3>
            <a href="/category/laptops" class="btn">Shop Now</a>
        </div>

        <div class="category">
            <img src="image/smartphone.jpg" alt="Smartphones">
            <h3>Smartphones</h3>
            <a href="/category/smartphones" class="btn">Shop Now</a>
        </div>

        <div class="category">
            <img src="image/chargers.jpg" alt="Chargers">
            <h3>Chargers</h3>
            <a href="/category/chargers" class="btn">Shop Now</a>
        </div>
    </div>
</section>

</body>
</html>
