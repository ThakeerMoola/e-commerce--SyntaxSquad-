<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="adminCss.css">
</head>
<body>
  <div class="form-container">
    <h2>Admin Login</h2>
    <form id="adminLoginForm" action="/login-admin" method="POST">
      <label for="adminUsername">Admin Username</label>
      <input type="text" id="adminUsername" name="adminUsername" required placeholder="Enter Admin Username">
    
      <label for="adminPassword">Password</label>
      <input type="password" id="adminPassword" name="adminPassword" required placeholder="Enter Password">
    
      <button type="submit">Login</button>
    </form>
    
    
  </div>
  <script src="js/script.js"></script>
</body>
</html>
